<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="paintshop.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <title>Document</title>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    
    <script src="paintshop.js"></script>
</head>
<body>
    <div id = "bottomTray">
       <center>
            <h3>
                    Paint Tray
            </h3>
       </center>
        
        
       <center>
        
        <a  class="box red" onclick="setBrush('red')"></a>
        <a  class="box orange" onclick="setBrush('orange')"></a>
        <a  class="box yellow" onclick="setBrush('yellow')"></a>


        <a  class="box green" onclick="setBrush('green')"></a>
        <a  class="box blue" onclick="setBrush('blue')"></a>
        <a  class="box purple" onclick="setBrush('purple')"></a>
    </center>

        <center>
            <h3>
                    BrushSize
            </h3>
       </center>

       <center>
        <h3>
            <input id='range' type="range"min="5" max="20" oninput="strokeWeight(this.value)">
        </h3>
   </center>
        <center>
        <a class="box" onclick = "canvasReset(event)" >
        <i class="fas fa-trash-alt"></i>
        
        <a class="box" onclick = "save()" >
                <i class="far fa-save"></i>
        </a>
    </center>
    
    <div class="buttons">
      <button onclick="openDialog('openfile')">
      +
      </button>
      
    </div>

    
      
      <menu>
        <button id="updateDetails">Update details</button>
      </menu>
      
      <output aria-live="polite"></output>

    </div>

    <dialog id="openfile">
        <center>
          <h2>new sketch. resolution:</h2>
        <button onclick="changeResolution(800,600)">800*600</button>
        <button onclick="changeResolution(1024,768)">1024*768</button>
        <button onclick="changeResolution(1920,1080)">1920*1080</button>
        <h2>upload picture</h2> 
        
        <br>
        <button onclick="closeDialog('openfile')">Close</button>
      </center>
    </dialog>

    
</body>
</html>
